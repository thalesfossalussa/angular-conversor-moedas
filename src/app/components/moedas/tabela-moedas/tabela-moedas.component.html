<table mat-table matSort [dataSource]="listagem" class="mat-elevation-z8">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
    <td mat-cell *matCellDef="let moeda"> {{moeda.code}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
    <td mat-cell *matCellDef="let moeda"> {{moeda.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Selecione a página de Moedas"
></mat-paginator>
